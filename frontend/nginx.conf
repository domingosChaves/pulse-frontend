server {
  listen 80;
  server_name _;

  # DNS do Docker para resolver nomes de serviços em tempo de requisição
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Upstream padrão: porta publicada do backend no host do Docker Desktop (Windows/macOS)
  set $backend_upstream "host.docker.internal:8081";
  # Alternativas (descomente e ajuste se usar rede Docker compartilhada):
  # set $backend_upstream "pulse-backend:8081";
  # set $backend_upstream "pulse_app:8081";

  # Raiz com os artefatos estáticos gerados pelo Angular
  root /usr/share/nginx/html;
  index index.html;

  # Gzip para ativos estáticos
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # Cache agressivo para assets fingerprinted; HTML sem cache
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # API: proxy para o backend (resolução em runtime via resolver acima)
  location /api/ {
    proxy_pass http://$backend_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    # Não cachear respostas da API
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Fallback de SPA: qualquer rota não encontrada volta para index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
