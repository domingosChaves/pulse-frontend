<div class="container">
  <h1>Fabricantes</h1>
  <div class="actions">
    <button (click)="newManufacturer()">Novo fabricante</button>
    <button (click)="load()">Atualizar</button>
  </div>

  <div *ngIf="loading" class="loading">Carregando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && manufacturers.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of manufacturers">
        <td>{{ m.id }}</td>
        <td>{{ m.nome }}</td>
        <td>{{ m.descricao || '-' }}</td>
        <td>
          <button (click)="edit(m.id)">Editar</button>
          <button (click)="confirmDelete(m.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && manufacturers.length === 0">Nenhum fabricante encontrado.</div>
</div>
