<div class="container">
  <h1>Fabricantes</h1>

  <div class="toolbar-actions">
    <input placeholder="Buscar por nome..." [(ngModel)]="searchTerm" />
    <div class="actions">
      <button (click)="newManufacturer()">Novo fabricante</button>
      <button (click)="load()">Atualizar</button>
    </div>
  </div>

  <div *ngIf="loading" class="loading" aria-live="polite">Carregando...</div>
  <div *ngIf="error" class="error" role="alert">{{ error }}</div>

  <div class="table-responsive" *ngIf="!loading && paged.length">
    <table>
      <caption class="sr-only">Lista de fabricantes</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of paged">
          <td>{{ m.id }}</td>
          <td>{{ m.nome }}</td>
          <td>{{ m.descricao || '-' }}</td>
          <td>
            <button (click)="edit(m.id)" [attr.aria-label]="'Editar fabricante ' + (m.nome || m.id)">Editar</button>
            <button (click)="confirmDelete(m.id)" [attr.aria-label]="'Excluir fabricante ' + (m.nome || m.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && filtered.length === 0" aria-live="polite">
    Nenhum fabricante encontrado.
  </div>

  <app-pagination
    [page]="page"
    [totalPages]="totalPages"
    (pageChange)="changePage($event)"
  ></app-pagination>
</div>
