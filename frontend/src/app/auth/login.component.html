<div class="container login">
  <div class="login-card">
    <h1>Bem-vindo</h1>
    <p class="subtitle">Entre para continuar</p>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div>
        <label for="username">Usuário</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Seu usuário"
        />
      </div>

      <div>
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Sua senha"
        />
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="primary"
          [disabled]="saving || form.invalid"
        >
          <span class="spinner" *ngIf="saving" aria-hidden="true"></span>
          <span>{{ saving ? "Entrando..." : "Entrar" }}</span>
        </button>
      </div>

      <div class="error" *ngIf="error" role="alert">{{ error }}</div>
    </form>

    <div class="divider"><span>Ou</span></div>

    <div class="social-group">
      <button
        type="button"
        class="btn-social google"
        (click)="loginWith('google')"
        [disabled]="saving"
      >
        <span class="icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" focusable="false">
            <path
              fill="#EA4335"
              d="M12 10.2v3.6h5.1c-.2 1.1-1.5 3.2-5.1 3.2-3.1 0-5.7-2.6-5.7-5.8S8.9 5.4 12 5.4c1.8 0 3 .8 3.7 1.5l2.5-2.4C16.8 3 14.6 2 12 2 6.9 2 2.8 6.1 2.8 11.2S6.9 20.4 12 20.4c6.9 0 9.5-4.8 9.5-7.3 0-.5-.1-.8-.1-1.1H12z"
            />
          </svg>
        </span>
        Entrar com Google
      </button>

      <button
        type="button"
        class="btn-social github"
        (click)="loginWith('github')"
        [disabled]="saving"
      >
        <span class="icon" aria-hidden="true">
          <svg
            width="18"
            height="18"
            viewBox="0 0 16 16"
            fill="currentColor"
            focusable="false"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </span>
        Entrar com GitHub
      </button>
    </div>
  </div>
</div>
